    <!-- MOdal create -->
    <!-- !Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">create</h5>
            <button id="create-close-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input 
            class="form-control me-2"
            id="inpName"
            placeholder="Название товара"
            type="text"
            >
            <input 
            class="form-control me-2"
            id="inpDesc"
            placeholder="Описание"
            type="text"
            >
            <input 
            class="form-control me-2"
            id="inpImage"
            placeholder="Изображение"
            type="text"
            >
            <input 
            class="form-control me-2"
            id="inpYear"
            placeholder="Год"
            type="text"
            >
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Назад</button>
            <button id="btnAdd" type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <br>

    <button  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btnAdd bg-danger border border-primary mg-auto">
        Добавить 
    </button>

    <br>
    <br>
<!-- !section -->

    class="container mt-5 mx-auto d-flex flex-wrap align-contnent-center"

  >

        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <!--! edit modal -->
  <div 
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input 
          class="form-control me-2"
          id="editInpName"
          placeholder="Название товара"
          type="text"
        >
        <input 
          class="form-control me-2"
          id="editInpDesc"
          placeholder="Описание"
          type="text"
        >
        <input 
          class="form-control me-2"
          id="editInpImage"
          placeholder="Изображение"
          type="text"
        >
        <input 
          class="form-control me-2"
          id="editInpYear"
          placeholder="Год"
          type="text"
        >
        <button 
          class="btn btn-primary btnSave"
          id="editBtnSave"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          type="submit"
        >
          Изменить
        </button>
      </div>
    </div>
  </div>
</div>
